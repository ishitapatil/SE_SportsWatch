<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Teams</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Admin DashBoard</h1>
<form th:action="@{~/adminLogout}" method="POST">
	<button type="submit" class="btn btn-primary btn-sm" >Logout</button>
</form>
    
    <table class="table">
    <thead>
    <tr>
      <th scope="col">User name</th>
      <th scope="col">Email</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>      
    </tr>
  </thead>
  		
    	<tr th:each="user : ${ListUser}" >
     		<td th:text="${user.name}">
     		<td th:text="${user.email}">
     		<td th:text="${user.status}">
   
     		<td th:switch="${user.status}">
    			<form th:case="Active" th:action="@{~/blockUser}" method="POST">
  					<input type="hidden" th:value="${user.name}" th:name="uname"/>
  					<input type="hidden" th:value="${user.email}" th:name="uemail"/>
  					<button type="submit" class="btn btn-primary btn-sm" >Block</button>
  				</form>
    		
    			<form th:case="Blocked"  th:action="@{~/unblockUser}" method="POST">
  					<input type="hidden" th:value="${user.name}" th:name="uname"/>
  					<input type="hidden" th:value="${user.email}" th:name="uemail"/>
  					<button type="submit" class="btn btn-primary btn-sm" >Un-Block</button>
  				</form>

			</td>
   	
   	
  		</tr>
 
    </table>
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
