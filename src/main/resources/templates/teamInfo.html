<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Team Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Team Profile</h1>
<b>Team Name:</b><p th:text="${TeamName.Name}">
<form th:action="@{~/addToFav}" method="POST">
  			<input type="hidden" th:value="${TeamName.Abb}" th:name="teamabb"/>
  			<input type="hidden" th:value="${TeamName.ID}" th:name="teamid"/>
  			<input type="hidden" th:value="${TeamName.Name}" th:name="teamname"/>
  			<button type="submit" class="btn btn-primary btn-sm" >Add to Favorite</button>
 </form>
<div class="container">

<h1>Team Game Log</h1>
<table class="table">
    <thead>
    <tr>
      <th scope="col">Home Team</th>
      <th scope="col">Date</th>
      <th scope="col">Time</th>
      <th scope="col">Away team</th>
      <th scope="col">Wins</th>
      <th scope="col">Losses</th>
      
    </tr>
  </thead>
    	<tr th:each="gameDetail,iterStat : ${gameDetails}" >
     		<td th:text="${gameDetail.get('name')}">
     		<td th:text="${gameDetail.get('date')}" >  </td>
  			<td th:text="${gameDetail.get('time')}" >  </td>
  			<td th:text="${gameDetail.get('awayTeam')}" >  </td>
  			<td th:text="${gameDetail.get('Wins')}" >  </td>
  			<td th:text="${gameDetail.get('Losses')}" >  </td>
  		</tr>
    </table>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
